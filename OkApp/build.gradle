    }
    implementation files('libs/json-lib-2.2.3-jdk15.jar')
    implementation files('libs/agora-rtc-sdk.jar')
    implementation files('libs/agora-sig-sdk.jar')


}
repositories {
    mavenCentral()
    flatDir {
        dirs '../XshellLib/libs', 'libs'
    }
}
